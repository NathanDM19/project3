<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Final Project</title>
  <script src="js/phaser.js"></script>
  <script src="js/jq.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <audio id="gameAudio" src="assets/gameMusic.mp3" loop="loop"></audio>
  <div id="firstDiv">
    <img id="logo" src="assets/logo.png">
    <p class="mainText">Enter your name</p>
    <input id="nameText" type="text">
    <div id="continueButton">
      <p id="continue" class="mainText">
        Continue
      </p>
    </div>
  </div>
  <div id="secondDiv">
    <img id="logo" src="assets/logo.png">
    <p id="chooseTeam" class="mainText"></p>
    <div id="blueDiv">
      <div id="blueDivInner">
        <p class="blue" id="blue">Blue</p>
        <div class="blue" id="blueList">
        </div>
      </div>
    </div>
    <div id="redDiv">
      <div id="redDivInner">
        <p class="red" id="red">Red</p>
        <div class="red" id="redList">
        </div>
      </div>
    </div>
    <div id="character">
      <p id="characterName" class="characterName">Ninja</p>
      <div id="left"></div>
      <img id="characterImage" src="assets/ninjaIdle.png">
      <div id="right"></div>
      <p id="ability" class="characterName">Special Ability: Teleportation</p>
    </div>
    <div id="readyButton">
      <p id="ready" class="mainText">Ready</p>
    </div>
    <p id="totalReady" class="mainText">0 / 0 Ready</p>
  </div>
  <div id="gameDiv">
    <div id="blueScoreDiv">
      <p id="blueScore">0</p>
    </div>
    <div id="redScoreDiv">
      <p id="redScore">0</p>
    </div>
  </div>
  <div id="endDiv">
    <p id="winnerText">x Team has won the game!</p>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
